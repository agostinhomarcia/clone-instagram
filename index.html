<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-images">
        <img src="src/img/celular.png" class="img-celular">
        <img src="src/img/insta4.png" class="imagem-celular">
        
        <img src="src/img/insta5.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="src/img/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook">Entrar com o Facebook</a>
            <a class="forgot-password">Esqueceu a senha?</a>
        </div>

        

        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastrar-se</a>
        </div>

        <p class="app-paragraph">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="src/img/ios.png" alt="logo do ios" class="logo-app">
            <img src="src/img/google.png" alt="logo do google" class="logo-app">
        </div>
    </div>
</body>

<script src="src/js/index.js"></script>

</html>
